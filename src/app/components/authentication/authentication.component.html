<form [formGroup]="loginForm" novalidate #myform="ngForm">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">
        Welcome Back!</div>
      <br>
    </div>

    <div class="username">
      <label for="username" class="block text-900 font-medium mb-2"> Username</label>
      <input id="username" type="text" pInputText class="w-full mb-3" formControlName="username">
    </div>
    <br>
    <div class="password">
      <label for="password" class="block text-900 font-medium mb-2"> Password</label>
      <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password">
      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <br>
        </div>
        <br>
        <button pButton pRipple label="Sign In" icon="pi pi-check-circle" class="w-full" [disabled]="!loginForm.valid"
          (click)="onSubmit()"></button>
      </div>
    </div>
  </div>
</form>
