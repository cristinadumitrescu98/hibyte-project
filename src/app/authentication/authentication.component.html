<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <br>
  </div>

  <div class="username">
    <label for="username" class="block text-900 font-medium mb-2"> Username </label>
    <input id="username" type="text" pInputText class="w-full mb-3">
    </div>
<br>
    <div class="password">
    <label for="password" class="block text-900 font-medium mb-2"> Password </label>
    <input id="password" type="password" pInputText class="w-full mb-3">
    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <br>
        <p-checkbox id="check" [binary]="true" styleClass="mr-2"></p-checkbox>
        <label for="check" class="text-900">  Remember me</label>
      </div>
<br>
    <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="!authForm.valid"></button>
  </div>
</div>
</div>
</form>
