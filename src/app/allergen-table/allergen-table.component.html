<div class="card">
  <p-table [value]="allergen" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
      Allergens
    </ng-template>
    <ng-template pTemplate="header">
      <tr style="text-align: center;">
        <th style="padding-bottom: 10px;">ID</th>
        <th style="padding-bottom: 10px;">Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-allergen>
      <tr style="text-align: center;">
        <td style="padding-top: 10px;">{{allergen.id}}</td>
        <td style="padding-top: 10px;">{{allergen.name}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<button type="button" (click)="getAllergens(allergen)"> Hit me</button>
